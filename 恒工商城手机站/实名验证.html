<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"/>
	<title>实名验证</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/rem_js.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/xg_passd2.js"></script>
	<script src="js/min.js"></script>
</head>
<body>
<!-- 遮罩层 -->
<div class="masks" id="masks">
	<div class="masks_center">
		<div class="masks_centeretxt" id="masks_centeretxt">这是文字</div>
		<div class="yf_close" id="yf_close"><img src="images/q4.png"></div>
	</div>
</div>
<!-- 标头 -->
<div class="yf_public_title">
	<div class="yf_public_title_cen clearfix">
		<div class="title_cens1"><img src="images/q9.png"></div>
		<div class="title_cens2"><span>实名验证</span></div>
		<div class="title_cens3"><img src="images/q10.png"></div>
	</div>
</div>
<!-- 验证内容区 -->
<div class="yf_account_password yf_account_password1">
	<ul>
		<li class="clearfix">
			<div class="yf_names">姓名</div>
			<input type="text" placeholder="真实姓名" id="names1" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
		<li class="clearfix">
			<div class="yf_names">身份证号码</div>
			<input type="number" placeholder='15或18位身份证号码' id="idcardno" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
	</ul>
</div>
<div class="yf_prompts"><span>实名认证成功后不可修改，请谨慎填写。</span></div>
<div class="yf_denglu">
	<a href="javascript:;" id="sumid">完成</a>
</div>
<!-- 撑开尾部的盒子 -->
<div  class="open_cen"></div>
<!--尾部 -->
<div class="yf_tail" id="yf_tail">
	<ul class="clearfix">
		<li >
			<a href="javascript:;">
				<dl>
					<dt class="dts_1"></dt>
					<dd>主页</dd>
				</dl>
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<dl>
					<dt class="dts_2"></dt>
					<dd>分类</dd>
				</dl>
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<dl>
					<dt class="dts_3"></dt>
					<dd>购物车</dd>
				</dl>
			</a>
		</li>
		<li class="selecteds">
			<a href="javascript:;">
				<dl>
					<dt class="dts_4"></dt>
					<dd>我</dd>
				</dl>
			</a>
		</li>
	</ul>
</div>
</body>
</html>
