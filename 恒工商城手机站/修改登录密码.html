<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"/>
	<title>修改登录密码</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/rem_js.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/xg_passd.js"></script>
	<script src="js/min.js"></script>
</head>
<body>
<!-- 遮罩层 -->
<div class="masks" id="masks">
	<div class="masks_center">
		<div class="masks_centeretxt" id="masks_centeretxt">这是文字</div>
		<div class="yf_close" id="yf_close"><img src="images/q4.png"></div>
	</div>
</div>
<!-- 标头 -->
<div class="yf_public_title">
	<div class="yf_public_title_cen clearfix">
		<div class="title_cens1"><img src="images/q9.png"></div>
		<div class="title_cens2"><span>修改登录密码</span></div>
		<div class="title_cens3"><img src="images/q10.png"></div>
	</div>
</div>
<!-- 验证内容区 -->
<div class="yf_account_password">
	<ul>
		<li class="clearfix">
			<div class="yf_names">账号</div>
			<input type="text" value="艾克里里" id="nams1" disabled onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
		<li class="clearfix">
			<div class="yf_names">登录密码</div>
			<input type="password" placeholder='填写当前登录密码' id="pasd1" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
	</ul>
</div>
<div class="yf_account_title">
	<span>请重新设置登录密码</span>
</div>
<div class="yf_account_password">
	<ul>
		<li class="clearfix">
			<div class="yf_names">设置密码</div>
			<input type="password" placeholder='6-20位字母、数字组合' id="pasd2" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
		<li class="clearfix">
			<div class="yf_names">确认密码</div>
			<input type="password" placeholder='再次填写密码' id="pasd3" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</li>
	</ul>
</div>
<div class="yf_denglu">
	<a href="javascript:;" id="sumid">完成</a>
</div>
<!-- 撑开尾部的盒子 -->
<div  class="open_cen"></div>
<!--尾部 -->
<div class="yf_tail" id="yf_tail">
	<ul class="clearfix">
		<li >
			<a href="javascript:;">
				<dl>
					<dt class="dts_1"></dt>
					<dd>主页</dd>
				</dl>
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<dl>
					<dt class="dts_2"></dt>
					<dd>分类</dd>
				</dl>
			</a>
		</li>
		<li>
			<a href="javascript:;">
				<dl>
					<dt class="dts_3"></dt>
					<dd>购物车</dd>
				</dl>
			</a>
		</li>
		<li class="selecteds">
			<a href="javascript:;">
				<dl>
					<dt class="dts_4"></dt>
					<dd>我</dd>
				</dl>
			</a>
		</li>
	</ul>
</div>
</body>
</html>
