<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>非法定制</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/rem_js.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/lindex.js"></script>
</head>
<body>
<!-- 表头 -->
<div class="yf_header">
	<div class="yf_header_cen clearfix">
		<div class="imgs1"><a href="#"><img src="images/q1.png"></a></div>
		<div class="imgs2"><span>非标定制</span></div>
		<div class="imgs3"><a href="javascript:;"><img src="images/q2.png"></a></div>
	</div>
</div>
<!-- 内容部分 -->
<div class="li_all">
	<div class="li-txt"> 若商城内现有产品无法满足您的需要，请在此告知您的大概要求并留下您的联系方式，我们会第一时间联系您！</div>
    <div class="li-center">
      <div class="li-center-all">
      	<form action="">
    	<div class="li-inpts clearfix">
				<label for="contacts">
					<span><em>*</em>联系人</span>
				</label>
				<input type="text" id="li-contacts" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="mobile_phone">
					<span><em>*</em>手机</span>
				</label>
				<input type="text" id="li-mobile_phone" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="telephone">
					<span><em></em>电话</span>
				</label>
				<input type="text" id="li-telephone" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="Company_name">
					<span><em>*</em>公司名称</span>
				</label>
				<input type="text" id="li-Company_name" placeholder='若无公司，请填写个人' onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="mailbox">
					<span><em>*</em>邮箱</span>
				</label>
				<input type="text" id="li-mailbox" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="">
					<span><em>*</em>性别</span>
				</label>
				
				  <div class="li-nan" id="li-nan">
				    <div class="li-radiosm"><img src="images/lb3.png"></div>
				    <div class="li-radiosm">男</div>
				  
				  
				    <div class="li-radiosm nv-r "><img src="images/libiao.png"></div>
				    <div class="li-radiosm">女</div>
				</div>
		</div>
		<div class="li-inpts clearfix">
				<label for="product_name">
					<span><em>*</em>产品名称</span>
				</label>
				<input type="text" id="li-product_name" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts  clearfix">
				<label for="product_quantity">
					<span><em>*</em>产品数量</span>
				</label>
				<input type="number" id="li-product_quantity" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')">
		</div>
		<div class="li-inpts clearfix">
				<label for="upload1">
					<span>上传尺寸图</span>
				</label>
				<input type="file" id="li-upload1">
		</div>
		<div class="li-inpts clearfix">
				<label for="upload2">
					<span>上传照片</span>
				</label>
				<input type="file" id="li-upload2">
		</div>
		<div class="li-inpts clearfix">
				<label for="textareas_text">
					<div class="li-nerong"><span><em>*</em>内容</span></div>
				</label>
				<textarea name="" id="li-textareas_text" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></textarea>
		</div>
		<div class="li-btns clearfix">
				<input type="button" class="li-bnts1" value="提交" id="li-bnts1">
				<input type="reset" class="li-bnts2" value="重新填写" id="li-bnts2">
		</div>
	</form>	
	  </div>	
    </div>
</div>

</body>
</html>
